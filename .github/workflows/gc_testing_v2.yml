name: Comparison of Garbage Collectors

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: "gc-testing-image"
      APP_PORT: 8089
      G1GC_PARAMS: "-XX:+UseG1GC"
      ZGC_PARAMS: "-XX:+UseZGC"

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Java 21
      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      # Set up Gradle
      - name: Set up Gradle
        uses: gradle/wrapper-validation-action@v1

      # Make Gradlew executable
      - name: Make gradlew executable
        run: chmod +x gradlew

      # Build the JAR file
      - name: Build the JAR file
        run: ./gradlew build

      - name: Create network
        run: docker network create test-network

      # Run Docker Compose
      - name: Run Docker Compose
        run: docker compose up -d

      # Run Postman tests with Newman for G1GC
      - name: Run Postman Tests (G1GC)
        run: |
          docker run --network test-network -v $(pwd)/postman-collection:/etc/newman -t postman/newman run /etc/newman/Testing.postman_collection.json --reporter-json-export /etc/newman/g1gc_results.json
        id: g1gc-test
        
      # Stop and remove containers using Docker Compose
      - name: Stop and Remove Containers
        run: |
          docker compose down

      # Publish Test Results
      - name: Publish Test Results to GitHub Packages
        uses: actions/upload-artifact@v3
        with:
          name: gc-comparison-results
          path: results/
